<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gibson Aviation | FBO Feature</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <meta charset="utf-8">
  <meta name="description" content="Take your aviation journey to new heights with Gibson Aviation â€“ your full-service FBO and highway in the sky.">
  <meta name="keywords" content="Gibson Aviation, Menomonie, Eau Claire, Flight School, Flight Training, FBO, your highway in the sky">
  <meta name="author" content="Gibson Aviation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html,body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 95vw;
      height: 95vh;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="yt-wrap">
    <div id="ytplayer"></div>
  </div>
  <script>
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
    var player;
    function onYouTubePlayerAPIReady() {
      player = new YT.Player('ytplayer', {
        width: '100%',
        height: '100%',
        videoId: 'CD7AWVyfjtg',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        },
        playerVars: {
          controls: 0,
          disablekb: 1,
          rel: 0
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      player.mute();
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.ENDED) {
        player.seekTo(0);
        player.playVideo();
      }
    }
    function stopVideo() {
      player.stopVideo();
    }
  </script>
</body>
</html>
